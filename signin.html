<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <title>CAR</title>
  <header>
        <nav class="nav-wrapper black">
          <div class="container">
            <a href="#" class="brand-logo">CAR</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-menu">
              <i class="material-icons">menu</i>
            </a>
            
          </div>
        </nav>
      </header>
  
  <section class="section container scrollspy" id="contact">
        <div class="row">
          <div class="col s12 l5">
            <h2 class="indigo-text text-darken-4">Log-In</h2>
            <p>As much as safety is your right,its our responsibility now.</p>
</div>
      <div class="col s12 l5 offset-l2">
        <form>

          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input type="email" id="email">
            <label for="email">Your Email</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <textarea id="password" class="materialize-textarea" cols="20" rows="20"></textarea>
            <label for="password">Your password</label>
          </div>

          
          <div class="input-field center">
            <button class="btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer class="page-footer grey darken-3">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5>About</h5>
              
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Connect</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="#">Facebook</a></li>
                <li><a class="grey-text text-lighten-3" href="#">Twitter</a></li>
                <li><a class="grey-text text-lighten-3" href="#">Linked In</a></li>
                <li><a class="grey-text text-lighten-3" href="#">Instagram</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright grey darken-4">
          <div class="container center-align">&copy; 2019 CAR</div>
        </div>
      </footer>
    
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
          $('.sidenav').sidenav();
          $('.materialboxed').materialbox();
          $('.parallax').parallax();
          $('.tabs').tabs();
          $('.datepicker').datepicker({
            disableWeekends: true,
            yearRange: 1
          });
          $('.tooltipped').tooltip();
          $('.scrollspy').scrollSpy();
        });
      </script>
    </body>
    </html>
</body>
</html>
